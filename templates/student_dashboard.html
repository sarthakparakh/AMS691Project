<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submission</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f1f1f1; /* Light background for the body */
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #344966, #98bcec);
            background: url('https://emarsys.com/app/uploads/2020/03/real-ai.jpg') no-repeat center center fixed, 
                linear-gradient(135deg, #344966, #98bcec);
    background-size: cover; /* Ensure the background image covers the entire viewport */
            /* animation: gradientBackground 8s ease infinite alternate; */
        
        }
        @keyframes gradientBackground {
            0% {
                background: linear-gradient(135deg, #344966, #98bcec);
            }
            /* 100% {
                background: linear-gradient(135deg, #6a11cb, #2575fc);
            } */
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #2c3e50; /* Darker color for the heading */
        }

        .container {
            background-color: #ffffff; /* White background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 100%;
    max-width: 600px; 
        }

        .form-label {
            font-weight: bold;
            color: #010003; /* Dark gray color for labels */
        }

        .btn-primary {
            background-color: #003366; /* Blue color for the button */
            border-color: #003366;
        }

        .btn-primary:hover {
            background-color: #2980b9; /* Darker blue for hover effect */
            border-color: #2980b9;
        }

        .footer {
    background-color: #003366; /* Dark footer background */
    color: white;
    padding: 15px;
    text-align: center;
    margin-top: 30px;
    border-radius: 8px;
    position: relative; /* Required for movement */
    overflow: hidden; /* Hide any overflow caused by movement */
}

/* Scrolling animation for the footer text */
.footer p {
    display: inline-block;
    white-space: nowrap;
    animation: scrollLeftToRight 10s linear infinite; /* Apply scrolling animation */
}

/* Define the scrolling animation */
@keyframes scrollLeftToRight {
    0% {
        transform: translateX(-100%); /* Start off-screen to the left */
    }
    100% {
        transform: translateX(100%); /* Move to off-screen to the right */
    }
}


        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #003366; /* Dark navbar background */
            color: white;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .form-control {
            border-color: #ccc; /* Light border for input fields */
        }

        .form-control:focus {
            border-color: #3498db; /* Blue border on focus */
            outline: none;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="https://cdn.mos.cms.futurecdn.net/VFLt5vHV7aCoLrLGjP9Qwm.jpg" alt="Logo"> 
            <span>Admit AI</span>
        </div>
        <div>
            <div>Welcome {{ username }}  
                <a href="/login">Logout</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Submit Your Application</h1>

        <form action="/student" method="POST" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="cgpa" class="form-label">CGPA (out of 10):</label>
                <input type="number" step="0.01" class="form-control" name="cgpa" required>
            </div>

            <div class="mb-3">
                <label for="gre" class="form-label">GRE Score (out of 340):</label>
                <input type="number" class="form-control" name="gre" required>
            </div>

            <div class="mb-3">
                <label for="toefl" class="form-label">TOEFL Score (out of 120):</label>
                <input type="number" class="form-control" name="toefl" required>
            </div>

            <div class="mb-3">
                <label for="sop" class="form-label">SOP:</label>
                <input type="file" class="form-control" name="sop" required>
            </div>

            <div class="mb-3">
                <label for="lor1" class="form-label">Letter of Recommendation 1:</label>
                <input type="file" class="form-control" name="lor1" required>
            </div>

            <div class="mb-3">
                <label for="lor2" class="form-label">Letter of Recommendation 2:</label>
                <input type="file" class="form-control" name="lor2" required>
            </div>

            <div class="mb-3">
                <label for="lor3" class="form-label">Letter of Recommendation 3:</label>
                <input type="file" class="form-control" name="lor3" required>
            </div>

            <div class="mb-3">
                <label for="resume" class="form-label">Resume:</label>
                <input type="file" class="form-control" name="resume" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Developed by Sarthak, Kushagra, Tanvi - AdmissionNER</p>
    </div>

    <!-- Bootstrap JS (for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
