<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Dashboard</title>

    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #2c3e50;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #34495e;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .footer {
            background-color: #34495e;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 30px;
            border-radius: 8px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
    </style>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

    
    <div class="navbar">
        <div class="logo">
            <!--img src="https://via.placeholder.com/30" alt="Logo"> <!-- Placeholder for logo -->
            <span>Admit AI</span>
        </div>
        <div>
            <div>Welcome, {{ username }}  
                <a href="/login">Logout</a>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <h1 class="text-center">Student Applications</h1>
        
        <!-- Table for student data -->
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>CGPA</th>
                    <th>GRE Score</th>
                    <th>TOEFL Score</th>
                    <th>Calculated JSON</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.cgpa }}</td>
                    <td>{{ student.gre }}</td>
                    <td>{{ student.toefl }}</td>
                    <td>
                        <pre>{{ student.calculated_json | tojson }}</pre>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/university_student_rank" method="GET">
            <button type="submit" class="btn btn-primary">Generate Rank</button>
        </form>
    </div>

    <!-- Bootstrap JS (for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
