<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submission</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            background: url('https://emarsys.com/app/uploads/2020/03/real-ai.jpg') no-repeat center center fixed, 
                linear-gradient(135deg, #344966, #98bcec);
    background-size: cover; /* Ensure the background image covers the entire viewport */
            /* animation: gradientBackground 8s ease infinite alternate; */
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #2c3e50;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #34495e;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .footer {
    background-color: #003366; /* Dark footer background */
    color: white;
    padding: 15px;
    text-align: center;
    margin-top: 30px;
    border-radius: 8px;
    position: relative; /* Required for movement */
    overflow: hidden; /* Hide any overflow caused by movement */
}

/* Scrolling animation for the footer text */
.footer p {
    display: inline-block;
    white-space: nowrap;
    animation: scrollLeftToRight 10s linear infinite; /* Apply scrolling animation */
}

/* Define the scrolling animation */
@keyframes scrollLeftToRight {
    0% {
        transform: translateX(-100%); /* Start off-screen to the left */
    }
    100% {
        transform: translateX(100%); /* Move to off-screen to the right */
    }
}
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
          
            <img src="https://cdn.mos.cms.futurecdn.net/VFLt5vHV7aCoLrLGjP9Qwm.jpg" alt="Logo"> 
            <span>Admit AI</span>
        </div>
        <div>
            <div>Welcome, {{ username }}  
                <a href="/login">Logout</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Application Submitted Successfully</h1>
        </div>
        

    <div class="footer">
        <p>Developed by Sarthak, Kushagra, Tanvi - AdmissionNER</p>
    </div>

    <!-- Bootstrap JS (for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
